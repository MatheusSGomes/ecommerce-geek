<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Geek | Adicionar Produto</title>

  <link href="./assets/css/base.css" rel="stylesheet">
  <link href="./assets/css/components/button.css" rel="stylesheet">
  <link href="./assets/css/components/links.css" rel="stylesheet">
  <link href="./assets/css/partials/creditos.css" rel="stylesheet">
  <link href="./assets/css/partials/menu.css" rel="stylesheet">
  <link href="./assets/css/partials/rodape.css" rel="stylesheet">
  <link href="./assets/css/pages/adicionar-produto/formulario.css" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="menu container">
      <div class="container__menu">
        <div class="menu__logo">
          <a href="/">
            <img src="./assets/img/full-logo.svg"> 
          </a>
        </div>

        <div class="menu__busca">
          <form class="form__busca">
            <input type="search" class="form__busca--input" placeholder="O que deseja encontrar?">
            <button type="submit" class="form__busca--botao">
              <img src="./assets/img/icone-busca.svg">
            </button>
          </form>
        </div>
      </div>

      <div class="menu__button">
        <button class="button button__round button__round--outlined menu__button--login">Menu adminitrador</button>
        <button class="menu__button--login--mobile">
          <img class="menu__button--login--icone" src="./assets/img/login.svg" width="25">
        </button>
      </div>

      <div class="menu__busca--mobile--icone">
        <img class="menu__botao--busca--mobile" src="./assets/img/icone-busca.svg" data-tipo="menu-botao-busca-mobile">
      </div>
    </nav>

    <div class="menu__busca--mobile">
      <form class="menu__busca--mobile--form">
        <input class="menu__busca--mobile--input" type="search" placeholder="O que você deseja encontrar?">

        <button class="menu__busca--mobile--button" type="subimit">
          <img src="./assets/img/icone-busca.svg">
        </button>
      </form>  
    </div>
  </header>

  <main class="adicionar-produto container">
    <div class="form-titulo">
      <h1>Adicionar novo produto</h1>
    </div>
    
    <form class="form-adicionar-produto">
      <div class="form-upload-imagem">
        <label class="form__box-upload" for="file-upload1">
          <img src="./assets/img/icon-image-upload.svg">
          <p>Arraste para adicionar uma imagem para o produto</p>
        </label>
        <input type="file" name="imagem-produto"  id="file-upload1">
        
        <span class="form__span-oi">Ou</span>
        
        <label class="form__button-upload" for="file-upload2">
          Procure no seu computador
        </label>
        <input type="file" name="imagem-produto" id="file-upload2">
      </div>

      <div class="form-inputs-container">

        <input type="text" class="form__nome-produto" name="nome-produto" placeholder="Produto XYZ">
        <input type="text" class="form_preco-produto" name="preco-produto" placeholder="R$ 00,00">
        
        <textarea class="form__descricao-produto" placeholder="Descrição do produto"></textarea>

        <button class="form__botao-adicionar-produto" type="submit">Adicionar Produto</button>
      </div>

    </form>
  </main>

  <footer class="rodape container">

    <div class="rodape__logo">
      <a href="/">
        <img src="./assets/img/full-logo.svg"> 
      </a>
    </div>
    
    <div class="rodape__links">
      <div class="rodape__links--container">
        <p><a href="#">Quem somos nós</a></p>
        <p><a href="#">Política de Privacidade</a></p>
        <p><a href="#">Programa de fidelidade</a></p>
        <p><a href="#">Nossas lojas</a></p>
        <p><a href="#">Quero ser franqueado</a></p>
        <p><a href="#">Anuncie aqui</a></p>
      </div>
    </div>

    <div class="rodape__formulario">
      <h3>Fale conosco</h3>
      <form>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <textarea style="resize: vertical;" placeholder="Escreva sua mensagem"></textarea>
        <button class="button button__square"  type="submit">Enviar mensagem</button>
      </form>        
    </div>
  </footer>

  <footer class="creditos">
    <p>Desenvolvido por Matheus Gomes</p>
    <p>2022</p>
  </footer>
  
  <script src="./assets/js/menu.js"></script>
</body>
</html>
