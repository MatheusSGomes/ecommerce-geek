<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./assets/css/base.css" rel="stylesheet">
  <link href="./assets/css/menu.css" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/img/logo.svg" type="image/x-icon">

  <title>Ecommerce Geek | Home</title>
</head>
<body>
  <header>
    <nav class="menu container">
      <div class="container__menu">
        <div class="menu__logo">
          <img src="./assets/img/logo.svg">
          <img src="./assets/img/logo-texto.svg">
        </div>

        <div class="menu__busca">

          <form class="form__busca">
            <input type="text" class="form__busca--input" placeholder="O que deseja encontrar?">
            <button type="submit" class="form__busca--botao">
              <img src="./assets/img/icone-busca.svg">
            </button>
          </form>
        </div>

      </div>

      <div class="menu__button">
        <button class="menu__button--login">Login</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="promocional"></section>
    <section class="produtos"></section>
    <section class="institucional"></section>
  </main>

  <footer></footer>
</body>
</html>
